<!DOCTYPE html>
<html lang= "en">
<head>
<meta charset= "UTF-8">
<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
<title>Регулярное выражение</title>
<link rel= "stylesheet" href= "style.css">
</head>
<body>
<main>
    <article>
        <h3>Пример текста</h3>
        <p>'Что-то похолодало, может, неподалеку град прошел', - подумал Петр.</p>
        <p>Я тебе приказываю: 'Оставь брата в покое, пусть сам разбирается со своей жизнью'.</p>
        <small>Напишите текст, и он автоматически отформатируется.</small>
    </article>
    <aside>
        <h3>Введите текст</h3>
        <textarea class="regexp" id="source"></textarea>
        <h3>Текст отредактирован</h3>
        <textarea class="regexp-out" readonly id="output"></textarea>
    </aside>
</main>
<script src="index.js" defer></script>
</body>
</html>
